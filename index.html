<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="img">
          <img src="images/image-product-desktop.jpg" alt="Product-image" />
        </div>
        <div class="content">
          <h5 class="category">PERFUME</h5>
          <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="rate">
            <span class="new-rate">$149.99</span>
            <span class="old-rate">$169.99</span>
          </div>
          <button class="btn">
            <img src="images/icon-cart.svg" alt="cart" />Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
